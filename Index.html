<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="container">
    <form action="destination.html" method="GET">
        <h1>Get in Touch</h1>
        <input type="text" class="input-fld" placeholder="User Name" required>
        
        <input type="email" class="input-fld" placeholder="Email Id" required>
        
        <input type="text" class="input-fld" placeholder="Subject" required>
        
        <textarea type="text" class="input-fld textarea" placeholder="Your Message" required></textarea>
        <button>Send Message</button>
    </form>
</section>
    
    
</body>
</html>
